<div class="modal fade" id="mySignin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
            <div class="modal-body">
            	
            	
            	    <form class="form-horizontal" role="form" method="get">
						  <div class="form-group">
						    <label for="firstname" class="col-sm-3 control-label"><span class="glyphicon glyphicon-user"></span></label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" name="id"  id="firstname" autofocus="autofocus" required="required" placeholder="用户名/手机号">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="lastname" class="col-sm-3 control-label"><span class="glyphicon glyphicon-lock"></span></label>
						    <div class="col-sm-6">
						      <input type="password" class="form-control" name="password" id="lastname" placeholder="密码" required="required">
						    </div>
						    <br> </br>
						    <br> </br>
						    
						    <div class="col-sm-5 col-sm-offset-3" > 
						      <input type="button" class="form-control"  value="登陆" id="submit" onclick="index();">
						    </div>
						  </div>
						 
						 
					</form>

            
            </div><!-- modal-body -->
            <div class="modal-footer">
                
                <button type="button" class="btn btn-primary  " onclick="#">注册</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
