<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>课程详情</title>
</head>
<body>
<h1>课程名：{{ course.name }}</h1>
<p>执教老师：{{ course.teacher.name }} </p>
<p>课程简介：{{ course.detail }}</p>
<p>添加时间：{{ course.add_time }}</p>
章节列表：
<ul>
  {% for lesson in course.lesson_set.all %}
    <li>
      <a href="{% url 'lesson_detail' course.id lesson.id %}">{{ lesson.name }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'teacher_lesson_create' teacher.id course.id %}">添加章节</a>
</body>
</html>
