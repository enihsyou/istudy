{% extends 'base.html' %}
{% block content %}

  <h1>{{ student.name }}加入的课程</h1>
  <ul>
    {% for course in course_list %}
      <li>
        <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a>
        : {{ course.detail }}
        <a href="{% url 'student_join_course' course.id student.id %}">加入课程</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'student_detail' student.id %}">返回学生信息</a>
{% endblock %}
