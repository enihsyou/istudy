{% extends base.html %}
{% block content %}

  <h1>Course</h1>
  <ul>
    {% for course in course_list %}
      <li>
        <a href="{% url 'lesson_list' course.id %}">{{ course.name }}</a>
        : {{ course.detail }}
        <a href="{% url 'student_join_course' course.id %}">JOIN</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'course_create' %}">New</a>
{% endblock %}
