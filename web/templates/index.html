<!-- 模态框（Modal） -->
<div class="modal fade" id="Teacher" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-center" id="myModalLabel">教师登录网站</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method="post" action="{% url 'teacher_login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label"><span class="glyphicon glyphicon-user"></span></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="username" id="username" autofocus="autofocus"
                     required="required" placeholder="用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label"><span class="glyphicon glyphicon-lock"></span></label>
            <div class="col-sm-6">
              <input type="password" class="form-control" name="password" id="lastname" placeholder="密码"
                     required="required">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="submit" class="btn btn-primary" formaction="{% url 'teacher_create' %}">注册</button>
            <a type="button" class="btn btn-default" data-dismiss="modal">关闭</a>
          </div>
        </form>
      </div><!-- modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
