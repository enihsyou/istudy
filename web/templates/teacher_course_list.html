<h1>Courses</h1>
<ul>
  {% for course in course_list %}
    <li>
      <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a>
      : {{ course.detail }}
      <p>执教老师：{{ course.teacher.name }}</p>
      <a href="{% url "course_edit" course.teacher.id course.id %}">修改</a>
      <a href="{% url "course_delete" course.teacher.id course.id %}">删除</a>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'course_create' %}">添加课程</a>
