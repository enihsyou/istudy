{% extends 'base.html' %}
{% block content %}
  <h1>试卷列表</h1>
  <ul>
    {% for paper in paper_list %}
      <li>
        <a href="{% url 'paper_detail' paper.id %}">{{ paper.title }}</a>
        : {{ paper.question_count }}
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'paper_create' %}">新建试卷</a>
{% endblock %}
