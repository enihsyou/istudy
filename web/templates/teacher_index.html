{% extends 'base.html' %}

{% block header %}
  <title>{{ teacher.name }}老师的主页</title>

{% endblock header %}


{% block content %}
  <h1 class="name">教师名称：{{ teacher.name }}</h1>
  <p class="teacher_point">教师特色：{{ teacher.point }}</p>
  <p class="join_time">注册时间：{{ teacher.add_time }}</p>
  <p class="number_count">执教了{{ teacher.teaching_course_count }}门课程</p>
  <a href={% url "teacher_course_list" teacher.id %}>课程列表</a>

  <a href="{% url 'index' %}">返回主页</a>
{% endblock content %}
